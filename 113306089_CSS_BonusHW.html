<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <link rel="stylesheet" href="113306089_CSS_BonusHW.css">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="row">
        <input type="text" placeholder="input1" class="input-full">
      </div>
      <div class="row input-group">
        <input type="text" placeholder="input2" class="input-half">
        <input type="text" placeholder="input3" class="input-half">
      </div>
      <div class="row">
        <input type="text" placeholder="input4" class="input-full">
      </div>
      <div class="row">
        <textarea placeholder="make it not resizable"></textarea>
      </div>
      <div class="row">
        <img src="the-bright-side-of-life.jpg" alt="Always look at the bright side of life" class="image">
      </div>
    </form>
  </div>
</body>
</html>
